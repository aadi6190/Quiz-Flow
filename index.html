<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Flow Project by OyeBusy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }
    .heading {
        display: flex;
      margin-left: 20.5rem;
    }
.name{
    float: right;
    margin-left: 12rem;
    font-size: small;
    margin-top: 2rem;
}
    .quiz-container {
      display: flex;
      margin-top: 2rem;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      margin-bottom: 20px;
      gap: 2rem;
    }

    .box {
      width: 220px;
      height: 200px;
      margin: 5px;
      background-color: rgb(233, 232, 232);
      border: 2px solid #e0dcdc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .radio {
      position: absolute;
      top: 3px;
      right: 195px;
      width: 20px;
      height: 20px;
      background-color: lightgray;
      border: 1px solid #959191;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image {
       /* margin-bottom: 1rem; */
      max-width: 240px;
      max-height: 120px;
     
     
    }
    span{
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        margin-left:15px;
        margin-right: 15px;
        margin-bottom: 15px;
        font-size: 15px;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .radio {
      background-color: #dd5c5c;
      border-color: #080808;
      color: white;
    }
    @media only screen and (max-width: 600px) {
    body {
      font-size: 14px;
    }

    .heading {
      margin-left: 1rem;
    }

    .quiz-container {
      margin-top: 1rem;
    }

    .row {
      flex-direction: column;
      gap: 1rem;
    }

    .box {
      width: 100%;
    }

    .radio {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .image {
      max-width: 100%;
      max-height: auto;
    }

    span {
      font-size: 12px;
    }
  }
  </style>
</head>
<body>

<div class="heading">
  <h2>How do you want your home to feel?</h2>
  <div class="name">Made by Aadesh Singh</div>
</div>
.

<div class="quiz-container">
  <div class="row" id="row1">
    <label class="box" for="option1">
      <input type="radio" id="option1" name="row1" />
      <div class="radio"></div>
      <div class="image"><img class="image" src="https://www.decorpot.com/images/blogimage234172541urban-minimalism.jpg" alt="Image Description 1"></div>
      <span>Welcoming... A place you can go to barefoot.</span>
    </label>

    <label class="box" for="option2">
      <input type="radio" id="option2" name="row1" />
      <div class="radio"></div>
      <img class="image" src="https://www.decorpot.com/images/blogimage1335103980blacked-out-living-room.jpg" alt="Image Description 2" >
      <span>StreamLined... Like everything has a place</span>
    </label>

    <label class="box" for="option3">
      <input type="radio" id="option3" name="row1" />
      <div class="radio"></div>
      <img class="image" src="https://www.decorpot.com/images/blogimage1718767042blue-and-white-color-for-living-room.jpg" alt="Image Description 3">
      <span>Unique... I want Visitors to feel like history of story </span>
    </label>
  </div>

  <div class="row" id="row2">
    <label class="box" for="option4">
      <input type="radio" id="option4" name="row2" />
      <div class="radio"></div>
      <img class="image" src="https://www.decorpot.com/images/blogimage449851464living-room-archways.jpg" alt="Image Description 4">
      <span>Cool...A mix of contemporary and retro.</span>
    </label>

    <label class="box" for="option5">
      <input type="radio" id="option5" name="row2" />
      <div class="radio"></div>
      <img class="image" src="https://www.decorpot.com/images/blogimage428229898foyer-furniture-ideas.jpg" alt="Image Description 5">
      <span>Laid back... Airy and open Feels like Fresh. </span>
    </label>

    <label class="box" for="option6">
      <input type="radio" id="option6" name="row2" />
      <div class="radio"></div>
      <img class="image" src="https://www.decorpot.com/images/blogimage260413356cosy-seating-ideas-for-a-small-foyer.jpg" alt="Image Description 6">
      <span>Relaxing... Like a weekend at the lake. </span>
    </label>
  </div>
</div>

</body>
</html>
